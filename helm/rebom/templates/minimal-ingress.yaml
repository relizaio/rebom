{{- if .Values.ingress.minimalIngressEnabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rebom-ingress
  namespace: {{ .Release.Namespace }}
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rebom-frontend-service
            port:
              number: 80
{{- end }}